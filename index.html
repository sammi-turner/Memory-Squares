<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Squares</title>
  <link rel="stylesheet" href="style.css?v=1.0.0">
</head>

<body>

  <center>

    <div id="container">
      <div id="game-wrap">
        <section id="game" class="">
          <div class="square" id="square-0"></div>
          <div class="square" id="square-1"></div>
          <div class="square" id="square-2"></div><br>
          <div class="square" id="square-3"></div>
          <div class="square" id="square-4"></div>
          <div class="square" id="square-5"></div><br>
          <div class="square" id="square-6"></div>
          <div class="square" id="square-7"></div>
          <div class="square" id="square-8"></div>
        </section>
        <button id="action-btn">Press to start...</button>
      </div>
    </div>

    <div id="container">
      <div id="game-wrap">
        <h3>Game Stats</h3>
        <p class="stat" id="level">Current Level: <strong id="level-num">1</strong></p>
        <p class="stat" id="score">Score: <strong id="score-num">0</strong></p>
        <hr>
        <p class="stat" id="best-stats">Best Level: <strong id="best-level-num">1</strong>, Best Score <strong
            id="best-score-num">0</strong></p>
      </div>
    </div>

  </center>

  <script src="script.js"></script>

</body>

</html>
